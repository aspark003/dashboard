<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DATABASE</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("/static/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: black;
      font-size: 150px;
      text-shadow: 1px 1px 2px white;
    }
    h2 {
      color: black;
      font-size: 30px;
      text-shadow: 1px 1px 2px white;
    }

    h3 {
      color: black;
      font-size: 30px;
      text-shadow: 1px 1px 2px white;
    }

    p {
      color: black;
      font-size: 50px;
      text-shadow: 1px 1px 2px red;
    }

    form {
      margin: 20px auto;
      padding: 10px;
    }

    input {
      padding: 10px;
      margin: 5px;
    }

    .message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>DATABASE</h1>
    <p></p>

    <!-- Show login error or success messages -->
    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}

    <!-- Login form -->
    <h2>Log In</h2>
    <form method="POST">
      <input type="hidden" name="action" value="login">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="LOG IN">
    </form>

    <!-- New User Button -->
    <h3>New User?</h3>
    <form action="/signup" method="GET">
      <input type="submit" value="Go to Sign Up Page">
    </form>
    <a href="{{ url_for('list_users') }}">View All Users</a>
  </div>
</body>
</html>
